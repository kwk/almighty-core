space_template:

  id: "cfff59dc-007a-4fa5-acf7-376d5345aef2"
  name: Scrum Template
  description: >
    An iterative and incremental agile software development framework for
    managing product development.

work_item_types:

- id: &scrumCommonType "d3f48c61-b3d6-4971-b8b3-28d90543223f"
  extends: "86af5178-9b41-469b-9096-57e5155c3f31"
  name: Scrum Common Type
  can_construct: no
  description: >
    This is the work item type that defines the common fields that are shared
    among all for all work item types of the scrum template. It extends the
    planner item type and thereby already provides a great deal of common
    fields.
  icon: fa fa-question
  fields:
    "resolution":
      label: Resolution
      description: >
        The reason why this work item's state was last changed.
      required: no
      type:
        simple_type:
          kind: enum
        base_type:
          kind: string
        values: 
        - Done
        - Rejected
        - Duplicate
        - Incomplete Description
        - Cannot Reproduce
        - Partially Completed
        - Deferred
        - Won't Fix
        - Won't Do
        - Out of Date
        - Explained
        - Verified
      "priority":
        label: Priority
        description: TBD
        required: no
        type:
          simple_type:
            kind: enum
          base_type:
            kind: string
          values:
          - Blocker
          - Critical
          - Minor
          - Optional
          - Trivial


- id: &impediment "ec6918d6-f732-4fc0-a902-6571415aa73c"
  extends: *scrumCommonType
  name: Impediment
  description: >
    Note that this is never part of a backlog. It is simply associated with
    other work items to indicate impediments blocking that work item.
  icon: fa fa-question
  fields:
    "system.state":
      label: State
      description: The state of the impediment.
      required: yes
      type:
        simple_type:
          kind: enum
        base_type:
          kind: string
        values:
        - Open
        - Closed
        - Removed

