space_template:

  id: "f4a24db4-9376-4777-832b-852e0ce02fd7"
  name: Issue Tracking
  description: >
    A very simple development methodology focused on the tracking of Issues and
    the Tasks needed to be completed to resolve a particular Issue.

work_item_types:

- id: &taskID "8039c5a1-eda1-4766-bde1-2439d0b381c8"
  extends: "86af5178-9b41-469b-9096-57e5155c3f31"
  name: Task
  can_construct: yes
  description: TBD
  icon: fa fa-tasks
  fields:
    "system.state":
      label: State
      description: The state of the task.
      required: yes
      type:
        simple_type:
          kind: enum
        base_type:
          kind: string
        values:
        - New
        - Active
        - Closed
        - Remoced
  child_types:
  - *taskID

- id: &issueID "3ab7e1b7-246d-4172-81c3-01b20d6d4934"
  extends: "86af5178-9b41-469b-9096-57e5155c3f31"
  name: Issue
  can_construct: yes
  description: TBD
  icon: fa fa-bookmark
  fields:
    "system.state":
      label: State
      description: The state of the issue.
      required: yes
      type:
        simple_type:
          kind: enum
        base_type:
          kind: string
        values:
        - New
        - Active
        - Resolved
        - Closed
        - Removed
  child_types:
  - *issueID
  - *taskID

work_item_type_groups:

- name: Issues
  type_list:
  - *issueID
  - *taskID
  bucket: portfolio
  icon: fa fa-bookmark

- name: Tasks
  type_list:
  - *taskID
  bucket: iteration
  icon: fa fa-tasks
